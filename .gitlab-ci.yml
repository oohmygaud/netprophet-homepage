build site:
  image: node:10
  stage: build
  script:
    - yarn config set cache-folder /cache/yarn
    - yarn install
    - yarn build
  artifacts:
    expire_in: 1 week
    paths:
      - public


deploy:
   image: atlassian/pipelines-awscli:latest
   stage: deploy
   script:
      - s3 sync --acl public-read ./public s3://netprophet.tech
